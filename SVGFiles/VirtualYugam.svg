<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" version="1.1">

   <defs>
      <style>
      :root{
         --transparent: #00000000;
         --white: #FFFFFF;
         --black: #000000;
         --violet: #9400D3;
         --indigo: #4B0082;
         --blue: #0000FF;
         --green: #00FF00;
         --yellow: #FFFF00;
         --orange: #FF7F00;
         --red: #FF0000;
         --pink: #e75480;
         --greenDark: #006400;
         --greenForest: #228B22;
         --yellowSmiley: #FFD528;
         --yellowDark: #8B8000;
         --yellowLight: #FFFF00;
         --grayDark: #696969;

         --fontSize: 50px;
         --zeroFontSize: 0px;
         --noStrokeWidth: 0px;
         --leanStrokeWidth: 2.5px;
         --regularStrokeWidth: 5px;
         --fatStrokeWidth: 10px
      }
        .top_title_text_style{
            fill: var(--orange);
            stroke: var(--black);
            font-size: var(--zeroFontSize);
            /*stroke-width: var(--leanStrokeWidth);*/
        }
        .top_title_text_span_style{
            font-size: var(--fontSize);
            /*stroke-width: var(--leanStrokeWidth);*/
        }
        .bottom_title_text_style{
            fill: var(--greenDark);
            stroke: var(--black);
            /*font-size: var(--zeroFontSize);*/
            font-size: var(--fontSize);
            /*stroke-width: var(--leanStrokeWidth);*/
        }
        .face_container_style{
            fill: var(--yellowLight);
            stroke: var(--black);
            stroke-width: var(--regularStrokeWidth);
        }
        .controller_container_style{
            fill: var(--black);
            stroke: var(--black);
            stroke-width: var(--leanStrokeWidth);
        }
        .controller_plus_button_style{
            fill: var(--white);
            stroke: var(--black);
            stroke-width: var(--noStrokeWidth);
        }
        .controller_circle_button_style{
            fill: var(--white);
            stroke: var(--black);
            stroke-width: var(--noStrokeWidth);
        }
        .nose_style{
            fill: var(--yellow);
            stroke: var(--black);
            stroke-width: var(--regularStrokeWidth);
        }
        .lip_style{
            fill: var(--transparent);
            stroke: var(--black);
            stroke-width: var(--regularStrokeWidth);
        }
      </style>
      <g>
         <path id="top_text_path" d="M 175,190 C 260,120 360,85 500,280" fill="transparent"/>
         <path id="bottom_text_path" d="M 155,438 C 260,535 360,515 480,415" fill="transparent"/>
      </g>
   </defs>

   <line style="cursor: pointer; stroke: black; stroke-width: 2;" />

   <circle id="guide_1" cx="300" cy="300" r="110" class="face_container_style"/>


   <path d="M 380 250
