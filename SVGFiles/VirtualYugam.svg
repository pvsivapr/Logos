   <circle id="button_icon_3" cx="345" cy="295" r="5" class="controller_circle_button_style"/>
   <circle id="button_icon_4" cx="365" cy="295" r="5" class="controller_circle_button_style"/>


   <line id="nose_line_1" x1="290" y1="320" x2="300" y2="340" class="nose_style"/>
